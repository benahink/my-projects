<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="title">Beni's mini projects</div>
        <form>
            <input type="text" name="" id="" class="screen">
        </form>
        <div class="buttons">
            <div class="operators">
                <button type="button" class="btn btn-operators" data-num="*">*</button>
                <button type="button" class="btn btn-operators" data-num="/">&#247</button>
                <button type="button" class="btn btn-operators" data-num="+">+</button>
                <button type="button" class="btn btn-operators" data-num="-">-</button>
                <button type="button" class="btn btn-operators" data-num="^">^</button>
            </div>
            <div class="numbers">
                <button type="button" class="btn btn-numbers" data-num="9">9</button>
                <button type="button" class="btn btn-numbers" data-num="8">8</button>
                <button type="button" class="btn btn-numbers" data-num="7">7</button>
                <button type="button" class="btn btn-numbers" data-num="6">6</button>
                <button type="button" class="btn btn-numbers" data-num="5">5</button>
                <button type="button" class="btn btn-numbers" data-num="4">4</button>
                <button type="button" class="btn btn-numbers" data-num="3">3</button>
                <button type="button" class="btn btn-numbers" data-num="2">2</button>
                <button type="button" class="btn btn-numbers" data-num="1">1</button>
                <button type="button" class="btn btn-numbers" data-num=".">.</button>
                <button type="button" class="btn btn-numbers" data-num="0">0</button>
                
            </div> 
            <div class="functions">
                <button type="button" class="btn-equal btn-misc" data-num="=">=</button>
                <button type="button" class="btn-clear btn-misc" data-num="C">C</button>
                <button type="button" class="btn-erase btn-misc" data-num="C">Erase</button>
            </div>   
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
